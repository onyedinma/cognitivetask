<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        img {
            border: 2px solid #333;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Test</h1>
    <p>Testing if all images load correctly:</p>
    
    <div class="image-container">
        <div>
            <h3>Bill Image</h3>
            <img src="dollarmanbus/bill.jpg" alt="$5 Bill" onerror="this.onerror=null; this.src='dollarmanbus/5dollar.jpg'; this.alt='$5 Bill (Fallback)';">
        </div>
        <div>
            <h3>5dollar Image</h3>
            <img src="dollarmanbus/5dollar.jpg" alt="$5 Bill">
        </div>
        <div>
            <h3>Bus Image</h3>
            <img src="dollarmanbus/bus.jpg" alt="UTA Bus">
        </div>
        <div>
            <h3>Face Image</h3>
            <img src="dollarmanbus/face.jpg" alt="Face">
        </div>
    </div>
    
    <script>
        // Log any image loading errors
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', function() {
                console.error(`Failed to load image: ${this.src}`);
            });
            img.addEventListener('load', function() {
                console.log(`Successfully loaded image: ${this.src}`);
            });
        });
    </script>
</body>
</html>
